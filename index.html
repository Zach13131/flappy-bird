<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <template class="pipe-template">
      <div class="pipe-block">
        <div class="top-pipe pipe"></div>
        <div class="bottom-pipe pipe"></div>
      </div>
    </template>
    <div class="score-block">
      <div class="">
        Score :
        <span class="score">0</span>
      </div>
      <div class="high-score-block">
        High Score :
        <span class="high-score">0</span>
      </div>
    </div>
    <div class="game">
      <div class="game-block">
        <div class="main main-1"></div>
        <div class="main main-2"></div>
        <div class="main main-3"></div>
        <div class="main main-4"></div>
        <div class="main main-5"></div>
        <div class="main main-6"></div>
        <div class="main main-7"></div>
        <div class="main main-8"></div>
        <div class="main main-9"></div>

        <div class="main main-1"></div>
      </div>
      <div class="pipes-container">
        <div class="bird"></div>

        <div class="pipes-block"></div>
      </div>
    </div>

    <div class="game-over-block">
      <div class="info-block">
        <div class="info-block__score-block">
          Your score =>
          <span></span>
        </div>
        <div class="info-block__highest-score-block">
          Highest score ever =>
          <span></span>
        </div>
        <div class="">________________</div>
      </div>
      <button class="restart-btn">restart</button>
    </div>
    <div class="text">Press any key to play. GOOOOOD luck)</div>
    <script src="./scripts/script.js" type="module"></script>
  </body>
</html>
